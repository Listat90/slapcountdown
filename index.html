<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slapcountdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="body">
            <div class="header__right-block">
                <button data-modal class="btn btn_white">Донаты</button>
            </div>
            <div class="promotion__timer">
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">12</span>
                        <div class="timer_text">DAYS</div>
                    </div>
                    <div class="timer__block">
                        <span id="hours">20</span>
                        <div class="timer_text">HOURS</div>
                    </div>
                    <div class="timer__block">
                        <span id="minutes">56</span>
                        <div class="timer_text">MINUTES</div>
                    </div>
                    <div class="timer__block">
                        <span id="seconds">20</span>
                        <div class="timer_text">SECONDS</div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Введите данные вашей карты</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
                    <input required placeholder="Ваш номер карты" name="card" type="card" class="modal__input">
                    <input required placeholder="Сумма" name="name" type="number" class="modal__input">
                    <button class="btn btn_white btn_min">Пожертвовать</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
